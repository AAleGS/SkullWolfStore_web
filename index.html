<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, BOOTSTRAP, JavaScript">
    <meta name="description" content="Proyecto de FrontEnd con BootStrap">
    <meta name="author" content="Antonio Gonzalez">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/images/ico_skullwolf.ico" type="image/x-icon">
    <title>Skullwolf_Store</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Styles/css/styles.css">
</head>

<body>
    <header class="container-fluid">
        <nav class="row navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-item-center justify-content-evenly" href="index.html">
                    <img src="assets/images/ico_skullwolf.ico" alt="Skullwolf Store Logo" width="40" height="40">
                    <span class="navbar-brand-name mt-1 ms-2">SKuLLWoLF</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-item-center justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#coleccion">Colección</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sections/Carrito.html">Ver Carro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sections/Contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row banner-row">
            <img id="MainBanner" src="./assets/images/SWMainBanner.webp" alt="Main Banner Image">
            <h4 id="subBanner">Way Better!!!</h4>
        </div>
    </header>

    <main>
        <section id="coleccion" class="container-fluid">
            <h2>Colección</h2>
            <div id="productos" class="productos-container container"></div>
        </section>
        <section id="shoppingcar" class="container-fluid">
            <h2>Carrito de Compras</h2>
            <button id="toggle-carrito">Mostrar/Ocultar Carrito</button>
            <ul id="carrito"></ul>
            <p id="total">Total con IVA: $0.00</p>
            <button id="pagar">Pagar</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="developed">
            <img src="./assets/images/ico_Designer.ico" alt="Skullwolf Logo 2" width="80" height="80">
            <p>@ Designed by <strong>AGS</strong></p>
        </div>
        <div class="socialMedia">
            <a href="https://www.linkedin.com/"><i class="bi bi-linkedin"></i></a>
            <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
            <a href="https://www.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script async src="./Javascript/index.js"></script>
</body>

</html>
